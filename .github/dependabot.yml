version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      spring-boot:
        patterns:
          - "org.springframework*"
        update-types:
          - "minor"
          - "patch"
      redisson:
        patterns:
          - "org.redisson*"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
